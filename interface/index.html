<html>

<head>

  <link rel="stylesheet" href="node_modules\material-design-lite\material.min.css">
  <script src="node_modules\material-design-lite\material.min.js"></script>
  <link rel="stylesheet" href="css\styles.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="conteiner">
    <div class="menu">
      <h6 class="menu_name mdl-color-text--grey-600">Automatic watering system</h6>
      <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">...</i>
</button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        <li class="mdl-menu__item">About</li>
        <li class="mdl-menu__item">Выход</li>
      </ul>
    </div>
    <div class="sliders">
      <p>
        <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="100" step="1">
      </p>
    </div>
    <div class="infoblocks">
      <div>
        <ul class="demo-list-control mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
      Автополив
    </span>
            <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
        <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
      </label>
    </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
      Анализ датчика
    </span>
            <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-2">
        <input type="checkbox" id="list-switch-2" class="mdl-switch__input" checked />
      </label>
    </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
      Спящий режим
    </span>
            <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-3">
        <input type="checkbox" id="list-switch-3" class="mdl-switch__input" checked />
      </label>
    </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
      Автотестирование
    </span>
            <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-4">
        <input type="checkbox" id="list-switch-4" class="mdl-switch__input" checked />
      </label>
    </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
      Режим полива
    </span>
            <span class="mdl-list__item-secondary-action">
              <select>
          <option>Каждый час</option>
          <option>Каждый день</option>
        </select>
    </span>
          </li>
        </ul>

      </div>
      <div>
      </div>
    </div>
  </div>
</body>

</html>
