<html>

<head>
  <link rel="stylesheet" href="node_modules\material-design-lite\material.min.css">
  <script src="node_modules\material-design-lite\material.min.js"></script>
</head>

<body>
  <button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>
  <ul class="mdl-menu mdl-js-menu" for="menu-speed">
    <li class="mdl-menu__item">Fast</li>
    <li class="mdl-menu__item">Medium</li>
    <li class="mdl-menu__item">Slow</li>
  </ul>
  <label for=fader>Volume</label>
  <input type=range min=0 max=100 value=50 id=fader step=20 list=volsettings>
  <datalist id=volsettings>
<option>0</option>
<option>20</option>
<option>40</option>
<option>60</option>
<option>80</option>
<option>100</option>
</datalist>
</body>

</html>
